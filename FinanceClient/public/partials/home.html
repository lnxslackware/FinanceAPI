<section id="home" ng-controller="MainController"><table><thead><tr><th>Id</th><th>Stock</th><th>Shares</th><th>Price</th></tr></thead><tbody><tr ng-repeat="order in orders"><td>{{order.Id}}</td><td>{{order.stock}}</td><td>{{s.shares}}</td><td>{{s.price}}</td></tr></tbody><tfoot><tr><td colspan="3">Orders: {{students.length}}</td></tr></tfoot></table><h1>Stocks</h1><table><thead><tr><th>Id</th><th>Name</th><th>Shares</th><th>Price</th></tr></thead><tbody><tr ng-repeat="stock in stocks"><td>{{stock.Id}}</td><td>{{stock.Name}}</td></tr></tbody><tfoot><tr><td colspan="3">Orders: {{students.length}}</td></tr></tfoot></table></section>
